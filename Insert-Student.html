<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل طالب جديد | جامعة 6 أكتوبر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1541339907198-e0875663f974?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* صورة خلفية لجامعة */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 5px solid #1a237e; /* لون جامعة 6 أكتوبر */
        }
        .input-group label {
            transition: all 0.2s ease-in-out;
            transform-origin: right;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-120%) scale(0.8);
            font-size: 0.75rem;
            color: #4a5568;
        }
    </style>
</head>
<body class="hero-bg min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full form-card rounded-2xl shadow-2xl p-8 border border-gray-100 relative">
        <div class="absolute -top-10 left-1/2 -translate-x-1/2 bg-white p-3 rounded-full shadow-lg border border-gray-200">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/O6U_Logo.png" alt="O6U Logo" class="w-16 h-16 object-contain">
        </div>
        
        <div class="text-center mb-8 mt-8">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">تسجيل طالب جديد</h2>
            <p class="text-indigo-800 font-semibold text-lg">جامعة 6 أكتوبر</p>
            <p class="text-gray-600 text-sm mt-2">يرجى ملء جميع الحقول لتسجيل طالب جديد</p>
        </div>

        <form id="studentRegistrationForm" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <input type="text" id="fullName" required placeholder=" "
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                    <label for="fullName" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">الاسم بالكامل</label>
                </div>
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <input type="email" id="email" required placeholder=" "
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                    <label for="email" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">البريد الإلكتروني الجامعي</label>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-4">
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <input type="tel" id="phoneNumber" required placeholder=" "
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                    <label for="phoneNumber" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">رقم الهاتف</label>
                </div>
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <input type="date" id="dateOfBirth" required placeholder=" "
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                    <label for="dateOfBirth" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">تاريخ الميلاد</label>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <select id="faculty" required
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                        <option value="" disabled selected>اختر الكلية</option>
                        <option value="الطب البشري">الطب البشري</option>
                        <option value="الصيدلة">الصيدلة</option>
                        <option value="طب الأسنان">طب الأسنان</option>
                        <option value="الهندسة">الهندسة</option>
                        <option value="الحاسبات والمعلومات">الحاسبات والمعلومات</option>
                        <option value="الفنون التطبيقية">الفنون التطبيقية</option>
                        <option value="الإعلام">الإعلام</option>
                    </select>
                    <label for="faculty" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">الكلية</label>
                </div>
                <div class="input-group relative border border-gray-200 rounded-lg focus-within:border-indigo-600 focus-within:ring-1 focus-within:ring-indigo-500 transition-all">
                    <select id="academicYear" required
                        class="block w-full px-4 pt-6 pb-2 text-gray-900 appearance-none focus:outline-none bg-transparent rounded-lg">
                        <option value="" disabled selected>اختر المستوى الدراسي</option>
                        <option value="السنة الأولى">السنة الأولى</option>
                        <option value="السنة الثانية">السنة الثانية</option>
                        <option value="السنة الثالثة">السنة الثالثة</option>
                        <option value="السنة الرابعة">السنة الرابعة</option>
                        <option value="السنة الخامسة">السنة الخامسة</option>
                    </select>
                    <label for="academicYear" class="absolute top-1 right-4 text-gray-500 text-sm duration-300">المستوى الدراسي</label>
                </div>
            </div>

            <button type="submit" id="registerBtn"
                class="w-full bg-indigo-800 hover:bg-indigo-900 text-white font-bold py-3 rounded-lg shadow-xl hover:shadow-indigo-300 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                تسجيل طالب جديد
            </button>
        </form>

        <div id="message" class="mt-6 text-center hidden p-3 rounded-lg text-sm font-semibold"></div>
    </div>

    <script>
        const REGISTER_WEBHOOK_URL = 'https://v2-n8n.veemi.site/webhook-test/StudentSystem'; // رابط n8n لـ Add Student
        const form = document.getElementById('studentRegistrationForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageDiv = document.getElementById('message');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div> <span>جاري التسجيل...</span>';
            registerBtn.classList.replace('bg-indigo-800', 'bg-gray-500');
            registerBtn.classList.remove('hover:bg-indigo-900');

            const payload = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                faculty: document.getElementById('faculty').value,
                academicYear: document.getElementById('academicYear').value
            };

            try {
                const response = await fetch('https://v2-n8n.veemi.site/webhook/StudentSystem', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    messageDiv.textContent = '✅ تم تسجيل الطالب بنجاح! سيتم مراجعة بياناتك.';
                    messageDiv.className = 'mt-6 text-center p-3 rounded-lg text-sm font-semibold bg-green-100 text-green-700';
                    form.reset();
                } else {
                    throw new Error('فشل إرسال البيانات');
                }
            } catch (error) {
                console.error('Registration Error:', error);
                messageDiv.textContent = '❌ حدث خطأ أثناء التسجيل، يرجى المحاولة مرة أخرى.';
                messageDiv.className = 'mt-6 text-center p-3 rounded-lg text-sm font-semibold bg-red-100 text-red-700';
            } finally {
                messageDiv.classList.remove('hidden');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg> <span>تسجيل طالب جديد</span>';
                registerBtn.classList.replace('bg-gray-500', 'bg-indigo-800');
                registerBtn.classList.add('hover:bg-indigo-900');
            }
        };
    </script>
</body>
</html>
